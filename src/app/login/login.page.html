<app-navbar></app-navbar>
<ion-header>
  <ion-toolbar>
    <ion-title>Dream!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Login</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="!isLoggedIn">
      <form [formGroup]="formLogin" (ngSubmit)="formLogin.valid && logSubmit()">
        <ion-item>
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Name</ion-label>
          <ion-input formControlName="name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="key-outline"></ion-icon>
          <ion-label>Password</ion-label>
          <ion-input formControlName="password" type="password" required></ion-input>
        </ion-item>
        <!-- <ion-item button type="button" (click)="form.ngSubmit.emit()">
          <ion-icon name="log-in-outline"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item> -->
        <ion-row class="ion-justify-content-center ion-margin-top">
          <ion-button type="submit" color="success" [disabled]="!formLogin.valid">
            Log
          </ion-button>
        </ion-row>
      </form>
    </ion-card-content>
    <ion-card-content *ngIf="isLoggedIn">
      <ion-item>
        <ion-label>You are logged! Now you can continue</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
