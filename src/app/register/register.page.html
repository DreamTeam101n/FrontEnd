<ion-header>
  <ion-toolbar>
    <ion-title>Register into the dreams!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="min-width: 300px;">
  <ion-card class="ion-margin-horizontal">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Register</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="!this.isSuccessful">
      <form [formGroup]="formRegister" (ngSubmit)="formRegister.valid && registerSubmit()">
        <ion-item>
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Name</ion-label>
          <ion-input formControlName="name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="key-outline"></ion-icon>
          <ion-label>Password</ion-label>
          <ion-input formControlName="password" type="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="mail-outline"></ion-icon>
          <ion-label>Email</ion-label>
          <ion-input formControlName="email" required></ion-input>
        </ion-item>
        <ion-row class="ion-justify-content-center ion-margin-top">
          <ion-col size="2" sizeSm="4" sizeXs="6">
            <ion-button color="danger" [routerLink]="['/home']">
              <ion-label>Cancel</ion-label>
            </ion-button>
          </ion-col>
          <ion-col size="2" sizeSm="4" sizeXs="6">
            <ion-button color="success" type="submit" [disabled]="!formRegister.valid">
              <ion-label>Register</ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
    <ion-card-content *ngIf="isSuccessful">
      <ion-item slot="start">
        <ion-label>Register done successfully!</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
